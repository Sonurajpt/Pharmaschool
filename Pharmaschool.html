<!DOCTYPE html>
<html>
<head>
  <title>Pharma School</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #2d2d2d;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Select Course</h2>
  <select id="course">
    <option value="bpharm">B.Pharm</option>
    <option value="dpharm">D.Pharm</option>
    <option value="bscbiotech">B.Sc. Biotech</option>
  </select>

  <h2>Select Semester</h2>
  <select id="semester">
    <option value="sem1">1st Semester</option>
    <option value="sem2">2nd Semester</option>
    <!-- Add all 8 -->
  </select>

  <h2>Select Subject</h2>
  <select id="subject">
    <option value="pharmaceutical-inorganic-chemistry">Pharmaceutical Inorganic Chemistry</option>
    <option value="pharmaceutics">Pharmaceutics</option>
    <option value="human-anatomy">Human Anatomy & Physiology</option>
  </select>

  <h2>Select Unit</h2>
  <select id="unit">
    <option value="unit1">Unit 1</option>
    <option value="unit2">Unit 2</option>
    <option value="unit3">Unit 3</option>
    <option value="unit4">Unit 4</option>
    <option value="unit5">Unit 5</option>
  </select>

  <button onclick="downloadPDF()">Get PDF</button>

  <script>
    function downloadPDF() {
      const course = document.getElementById("course").value;
      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;
      const unit = document.getElementById("unit").value;

      const pdfURL = `https://yourpdfserver.com/${course}/${semester}/${subject}/${unit}.pdf`;

      // Optionally send to Telegram bot
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(`${course} | ${semester} | ${subject} | ${unit}`);
      }

      // Open PDF
      window.open(pdfURL, "_blank");
    }
  </script>
</body>
</html>
