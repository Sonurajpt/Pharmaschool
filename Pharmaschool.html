<!DOCTYPE html>
<html>
<head>
  <title>Pharma Mini App</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Pharma Study Material</h1>

  <h2>ðŸ“š Select Course:</h2>
  <select id="course">
    <option value="bpharm">B.Pharm</option>
    <option value="dpharm">D.Pharm</option>
    <option value="bscbiotech">B.Sc. Biotech</option>
  </select>

  <h2>ðŸ§¾ Select Semester:</h2>
  <select id="semester">
    <option value="sem1">1st Semester</option>
    <option value="sem2">2nd Semester</option>
    <option value="sem3">3rd Semester</option>
    <option value="sem4">4th Semester</option>
    <option value="sem5">5th Semester</option>
    <option value="sem6">6th Semester</option>
    <option value="sem7">7th Semester</option>
    <option value="sem8">8th Semester</option>
  </select>

  <h2>ðŸ“˜ Select Subject:</h2>
  <select id="subject">
    <option value="pic">Pharmaceutical Inorganic Chemistry</option>
    <option value="pharmaceutics">Pharmaceutics</option>
    <option value="hap">Human Anatomy & Physiology</option>
    <option value="pa">Pharmaceutical Analysis</option>
    <option value="cs">Communication Skills</option>
    <option value="math">Mathematics in Pharmacy</option>
  </select>

  <h2>ðŸ“„ Select Unit:</h2>
  <select id="unit">
    <option value="unit1">Unit 1</option>
    <option value="unit2">Unit 2</option>
    <option value="unit3">Unit 3</option>
    <option value="unit4">Unit 4</option>
    <option value="unit5">Unit 5</option>
  </select>

  <button onclick="downloadPDF()">ðŸ“¥ Download PDF</button>

  <script>
    function downloadPDF() {
      const course = document.getElementById('course').value;
      const semester = document.getElementById('semester').value;
      const subject = document.getElementById('subject').value;
      const unit = document.getElementById('unit').value;

      // Construct PDF file URL
      const baseUrl = "https://yourstorage.com/pdf"; // ðŸ‘ˆ replace with real URL or TeraBox
      const pdfURL = `${baseUrl}/${course}/${semester}/${subject}/${unit}.pdf`;

      window.open(pdfURL, "_blank");
    }
  </script>
</body>
</html>
