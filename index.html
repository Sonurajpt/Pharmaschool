  <title>Pharma School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    #pdfLink { display: none; margin-top: 20px; text-align: center; }
    a { color: white; background: #0088cc; padding: 12px 20px; border-radius: 8px; text-decoration: none; display: inline-block; }
  </style>

<body>
  <h2>ðŸ“š Pharma School</h2>

  <select id="course"></select>
  <select id="semester"></select>
  <select id="subject"></select>
  <select id="unit"></select>

  <div id="pdfLink">
    <a id="pdfBtn" href="#" target="_blank">ðŸ“„ Open PDF</a>
  </div>

  <script>
    const courseSelect = document.getElementById("course");
    const semesterSelect = document.getElementById("semester");
    const subjectSelect = document.getElementById("subject");
    const unitSelect = document.getElementById("unit");
    const pdfLink = document.getElementById("pdfLink");
    const pdfBtn = document.getElementById("pdfBtn");

    let data = {};

    // Load JSON
    fetch("https://raw.githubusercontent.com/Sonurajpt/Pharm.json/refs/heads/main/Pharm.json")
      .then(response => response.json())
      .then(json => {
        data = json;
        loadCourses();
      });

    function loadCourses() {
      courseSelect.innerHTML = `<option selected disabled>Select Course</option>`;
      Object.keys(data).forEach(course => {
        const option = document.createElement("option");
        option.value = course;
        option.text = course;
        courseSelect.appendChild(option);
      });
    }

    courseSelect.addEventListener("change", () => {
      const course = courseSelect.value;
      semesterSelect.innerHTML = `<option selected disabled>Select Semester</option>`;
      subjectSelect.innerHTML = `<option selected disabled>Select Subject</option>`;
      unitSelect.innerHTML = `<option selected disabled>Select Unit</option>`;
      pdfLink.style.display = "none";

      Object.keys(data[course]).forEach(sem => {
        const option = document.createElement("option");
        option.value = sem;
        option.text = sem;
        semesterSelect.appendChild(option);
      });
    });

    semesterSelect.addEventListener("change", () => {
      const course = courseSelect.value;
      const sem = semesterSelect.value;
      subjectSelect.innerHTML = `<option selected disabled>Select Subject</option>`;
      unitSelect.innerHTML = `<option selected disabled>Select Unit</option>`;
      pdfLink.style.display = "none";

      Object.keys(data[course][sem]).forEach(subject => {
        const option = document.createElement("option");
        option.value = subject;
        option.text = subject;
        subjectSelect.appendChild(option);
      });
    });

    subjectSelect.addEventListener("change", () => {
      const course = courseSelect.value;
      const sem = semesterSelect.value;
      const subject = subjectSelect.value;
      unitSelect.innerHTML = `<option selected disabled>Select Unit</option>`;
      pdfLink.style.display = "none";

      Object.keys(data[course][sem][subject]).forEach(unit => {
        const option = document.createElement("option");
        option.value = unit;
        option.text = unit;
        unitSelect.appendChild(option);
      });
    });

    unitSelect.addEventListener("change", () => {
      const course = courseSelect.value;
      const sem = semesterSelect.value;
      const subject = subjectSelect.value;
      const unit = unitSelect.value;
      const pdfURL = data[course][sem][subject][unit];

      pdfBtn.href = pdfURL;
      pdfLink.style.display = "block";
    });
